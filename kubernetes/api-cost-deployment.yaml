---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-cost-deployment
  namespace: graphql-grpc-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-cost
  template:
    metadata:
      labels:
        app: api-cost
    spec:
      containers:
        - name: api-cost
          image: amitsingh00/cost-service:latest
          ports:
          - containerPort: 9090
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: cost-service
  namespace: graphql-grpc-ns
spec:
  ports:
  - port: 9090
    targetPort: 9090
    name: tcp
  selector:
    app: api-cost